<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
        }

        .icon-container {
            width: 512px;
            height: 512px;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            width: 380px;
            height: 380px;
        }
    </style>
</head>

<body>
    <div class="icon-container" id="icon">
        <svg viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
            <!-- Simple House Outline -->
            <!-- Roof -->
            <path d="M100 220L256 80L412 220" stroke="#5B9FED" stroke-width="36" stroke-linecap="round"
                stroke-linejoin="round" />
            <!-- House Body -->
            <path d="M120 220V420C120 430 120 440 130 440H382C392 440 392 430 392 420V220" stroke="#5B9FED"
                stroke-width="36" stroke-linecap="round" stroke-linejoin="round" />
            <!-- Door -->
            <rect x="216" y="310" width="80" height="130" rx="4" stroke="#5B9FED" stroke-width="36"
                stroke-linecap="round" stroke-linejoin="round" />
        </svg>
    </div>
</body>

</html>
