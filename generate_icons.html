<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: white;
        }

        canvas {
            display: block;
        }
    </style>
</head>

<body>
    <canvas id="canvas512" width="512" height="512"></canvas>
    <canvas id="canvas192" width="192" height="192" style="display:none;"></canvas>

    <script>
        function drawIcon(canvas) {
            const ctx = canvas.getContext('2d');
            const size = canvas.width;
            const scale = size / 512;

            ctx.fillStyle = 'white';
            ctx.fillRect(0, 0, size, size);

            ctx.strokeStyle = '#5B9FED';
            ctx.lineWidth = 36 * scale;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';

            // Roof
            ctx.beginPath();
            ctx.moveTo(100 * scale, 220 * scale);
            ctx.lineTo(256 * scale, 80 * scale);
            ctx.lineTo(412 * scale, 220 * scale);
            ctx.stroke();

            // House body
            ctx.beginPath();
            ctx.moveTo(120 * scale, 220 * scale);
            ctx.lineTo(120 * scale, 420 * scale);
            ctx.lineTo(392 * scale, 420 * scale);
            ctx.lineTo(392 * scale, 220 * scale);
            ctx.stroke();

            // Door
            ctx.beginPath();
            ctx.roundRect(216 * scale, 310 * scale, 80 * scale, 130 * scale, 4 * scale);
            ctx.stroke();
        }

        // Draw both sizes
        drawIcon(document.getElementById('canvas512'));
        drawIcon(document.getElementById('canvas192'));

        // Download function
        function downloadCanvas(canvasId, filename) {
            const canvas = document.getElementById(canvasId);
            const link = document.createElement('a');
            link.download = filename;
            link.href = canvas.toDataURL('image/png');
            link.click();
        }

        // Auto-download after a short delay
        setTimeout(() => {
            downloadCanvas('canvas512', 'icon-v2-512.png');
            setTimeout(() => {
                downloadCanvas('canvas192', 'icon-v2-192.png');
            }, 500);
        }, 1000);
    </script>
</body>

</html>
